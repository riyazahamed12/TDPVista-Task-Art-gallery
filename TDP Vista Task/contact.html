<!DOCTYPE html>
<html lang="en">
<head>
  <title>ArtVista - Contact</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: linear-gradient(#7dc6ed, #f15599);
    }

    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      display: inline;
      margin-right: 10px;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
    }

    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      padding: 50px;
    }

    .contact-details {
      width: 400px;
      background-color: whitesmoke;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .contact-details h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-info {
      margin-bottom: 20px;
    }

    .contact-info p {
      margin: 5px 0;
    }

    .social-media {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .social-media a {
      display: inline-block;
      margin: 0 10px;
      color: blue;
      text-decoration: none;
    }

    .subscription-form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .subscription-form input {
      padding: 5px;
      margin-right: 10px;
    }

    .subscription-form button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="t5.html">Exhibitions</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-container">
    <div class="contact-details">
      <h2>Contact Us</h2>
      <div class="contact-info">
        <p><strong>Email:</strong> info@artvista.com</p>
        <p><strong>Phone:</strong> +1 123 456 7890</p>
        <p><strong>Address:</strong>  Art Street, New Delhi, India</p>
      </div>
      <p>Feel free to reach out to us for any enquiries or feedback.</p>

      <div class="social-media">
        <a href="https://www.facebook.com/login/" target="_blank">Facebook</a>
        <a href="https://twitter.com/i/flow/login?redirect_after_login=%2Flogin%3Flang%3Den" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/accounts/login/" target="_blank">Instagram</a>
      </div>

      <div class="subscription-form">
        <input type="email" placeholder="Enter your email" required>
        <button>Subscribe</button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2023 ArtVista. All rights reserved.</p>
  </footer>

</body>
</html>
